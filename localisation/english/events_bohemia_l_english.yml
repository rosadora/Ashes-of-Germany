l_english:
 bohemia.1.t:0 "A Crucial Vote"
 bohemia.1.d:0 "The atmosphere is electric, both in parliament and on the streets, as MPs prepare to open the debate on the possible recognition of Slovakian statehood. This would implicitly signal a move away from the prospect of unification, or at least by this majority. The far-right NS party and its supporters from various organizations are demonstrating in the streets to put pressure on the deputies, and President Benes has instructed the administrations to mobilize sufficient police forces to prevent outbursts, but intelligence fears that this may not be enough."
 bohemia.1.a:0 "Be careful"
 bohemia.2.t:0 "The Vote"
 bohemia.2.d:0 "After weeks of tension in Bohemia during the debate on recognition of Slovakia, it's time to move on quickly. Members of parliament are called upon to vote on the future of Bohemia."
 bohemia.2.a:0 "The Bill is voted!"
 bohemia.2.b:0 "The Parliament blocks the law!"
 bohemia.3.t:0 "Nationalists defy institutions"
 bohemia.3.d:0 "Led by Karel Kramar, the NS nationalists, backed by fascist groups, are today demonstrating in front of parliament, following the announcement of the vote on the law. In the country's largest cities, demonstrations of force are being organized, and the prospect of new blows of force is approaching."
 bohemia.3.a:0 "Let them do it, it's the democratic process."
 bohemia.3.b:0 "We must form a united front against destabilizing forces"
 bohemia.4.t:0 "Nationalists Storm the Presidential Palace!"
 bohemia.4.d:0 "At sunrise, Nationalist forces unleashed a putsch against the Benes government, and within hours all the political strongholds of the city and of Bohemia's largest towns had been taken. Then the NS militia seized the Presidential Palace, forcing President Benes to resign."
 bohemia.4.a:0 "Long Live Greater Czechia!"
 news.3065.t:0 "President Benes resigns from office"
 news.3065.d:0 "Bohemia was in turmoil during the vote on the law recognizing Slovakia as an independent state. Nationalist forces demonstrated for weeks to put pressure on parliamentarians, without success. This morning, the leader of the ultra-nationalist NS movement announced on the radio that the president would resign following the introduction of militias into the presidential palace and the securing of Prague outposts. The putsch succeeded."
 news.3065.a:0 "Ok"
 bohemia.5.t:0 "Nationalist Protests!"
 bohemia.5.d:0 "Nationalist forces have been called to the streets today to protest against the new law, being fiercely anti-German, the two-language solution and the integration of the Sudetenland is a break-up of Czech identity."
 bohemia.5.a:0 "Idiots!"
 news.3064.t:0 "Czechoslovakia United, Again!"
 news.3064.d:0 "After years of forced separation, Bohemia and Slovakia announced the union of the two countries in a return to Czechoslovakia. This represented a major upheaval in Central European politics and geopolitics, with the emergence of a new power capable of weighing in on conflicts and arbitrations."
 news.3064.a:0 "Ok."
 bohemia.6.t:0 "1940 Elections Campaign"
 bohemia.6.d:0 "The 1940 elections are just around the corner, and the parties are getting ready to launch their campaigns. Today it's mainly between the Socialists and the CSNS, but a coalition will still have to be formed. In any case, the campaign will last 6 months, during which the parties will try to distinguish themselves."
 bohemia.6.a:0 "Go!"
 bohemia.7.t:0 "The New Parliament"
 bohemia.7.d:0 "Votes: \n§gNS§! : [?ns_pop|%]\n§2RSZML§! : [?rszml_pop|%]\n§OČŽOS§!: [?czos_pop|%]\n§YČSNS§!: [?csns_pop|%]\n§tSD§!: [?sd_pop|%]\n§RKSC§!: [?ksc_pop|%]"
 bohemia.7.a:0 "We have to form a government."
 news.3065.t:0 "Conservative Victory in Bohemia!"
 news.3065.d:0 "After months of campaigning, Bohemia elected a new government in this year's elections. A right-wing coalition now governs, ranging from the outgoing president's CSNS to the agrarian-conservative RSZML."
 news.3065.a:0 "Ok."
 news.3066.t:0 "Centrist Victory in Bohemia!"
 news.3066.d:0 "After months of campaigning, Bohemia elected a new government in this year's elections. A centrist coalition now governs, ranging from the outgoing president's CSNS to the socialist SD."
 news.3066.a:0 "Ok."
 news.3067.t:0 "United Worker's Front Victory in Bohemia!"
 news.3067.d:0 "After months of campaigning, Bohemia elected a new government in this year's elections. A left-wing coalition now governs, ranging from the socialist SD to the communist party KSC."
 news.3067.a:0 "Ok."
 bohemia.8.t:0 "The Worker's Government, The Worker's Revolution?"
 bohemia.8.d:0 "Now that the left-wing coalition has won, a government still has to be put together. The question now arises of who to hand over the most important post of prime minister, as the social democrats and communists are at odds."
 bohemia.8.a:0 "We need a progressive change"
 bohemia.8.b:0 "We need the social revolution, now!"
 bohemia.9.t:0 "Prague Spring!"
 bohemia.9.d:0 "The [CZE.GetName] people in his revolutionary rage decided to storm the government in order to instore a new constitution and overthrow the old order.\n\nKlement Gottwald and the Communist Party is seen as conservative and too centralized, the left-wing of the revolution has succeeded to take power, the power now really belongs to the Worker's!"
 bohemia.9.a:0 "Long Live the Revolution"
 bohemia.10.t:0 "Promises...Promises..."
 bohemia.10.d:0 "Seeing the impasse in which the Social Democrats find themselves and the softening of party politics, revolutionaries have organized themselves and seized the main places of power today. The government has been ousted."
 bohemia.10.a:0 "Never Socdems again!"
 bohemia.11.t:0 "Bohemia wants to join our alliance"
 bohemia.11.d:0 ""
 bohemia.11.a:0 "Yes!"
 bohemia.11.b:0 "Too Risky..."
 bohemia.12.t:0 "Welcome in [ROOT.GetNameDef] Alliance!"
 bohemia.12.d:0 ""
 bohemia.12.a:0 "Nice"
 bohemia.13.t:0 "They said no..."
 bohemia.13.d:0 ""
 bohemia.13.a:0 "Oh no..."