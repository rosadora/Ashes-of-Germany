 news.3070.t:0 "Second Yugoslavian Civil War"
 news.3070.d:0 "Marshal Tito, who had conquered Croatia in 1922 with his Communist partisans thanks to Hungarian help, had agreed to a truce lasting several years. Today, in an official communiqué from the Presidency, followed by a radio broadcast, he announces the resumption of civil war, this time with the aim of completely overthrowing the Yugoslav monarchy. Countries all over Europe have expressed their concern to Croatia and decided to support the monarch. For their part, the socialist states of Central Europe announced their military and economic support for the Marshal. "
 news.3070.a:0 "Ok"