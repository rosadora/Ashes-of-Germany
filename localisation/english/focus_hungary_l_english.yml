l_english:
 HUN_continue_the_red_terror:0 "§RContinue the Red Terror§!"
 HUN_continue_the_red_terror_desc:0 "For 15 years, the policy of terror is practiced by the power to repress the reactionary movements, it has shown its effects, positively and negatively, but it will prevail!"
 HUN_end_the_repression:0 "End the Repression"
 HUN_end_the_repression_desc:0 "After 15 years of terror we have seen that the policy of terror has served no purpose, we must give it up, for the sake of the revolution."
 HUN_prepare_our_return:0 "Prepare our Return"
 HUN_prepare_our_return_desc:0 "We are going to prepare the return of order in the country by preparing the overthrow of the socialist government through civil war."
 HUN_red_terror_truc:0 "§RThis path leads to a civil war (on the communist side)§!"
 HUN_return:0 "§RThis path leads to a civil war (on the reactionary side)§!"
 HUN_end_the_repress:0 "§GWe will attempt to avoid the civil war!§!"
 HUN_reactionnary_unrest:0 "Reactionary Unrest"
 HUN_reactionnary_unrest_desc:0 "The right-wing opposition is uniting into a single political force, giving it a stronger capacity to unite the population. Civil war will be inevitable, our defeat will not."
 HUN_unification_oppositions:0 "Union of Oppositions"
 HUN_rallying_of_the_countryside_by_nationalists:0 "Rallying of the Countryside by Nationalists"
 HUN_secure_the_c:0 "§GWhen the civil war breaks out, we will have secured less territory, but more troops!§!"
 HUN_north_hun:0 "§GWhen the civil war breaks out, we will have secured Northern Hungary, but less troops!§!"
 HUN_secure_the_cities:0 "Secure the Cities"
 HUN_secure_the_cities_desc:0 "We must first secure the major cities, especially the capital where most of the militias will be formed."
 HUN_secure_northern_hungary:0 "Secure Northern Hungary"
 HUN_secure_northern_hungary_desc:0 "We will focus our efforts on rallying the northern countryside at the expense of the cities."
 HUN_rally_far_left_militias:0 "Rally Far-Left Militias"
 HUN_rally_far_left_militias_desc:0 "We will rally far left militias against nationalists!"
 HUN_rally_far_left_militia:0 "§GWe will have three more divisions in the civil war.§!"
 hungarian_civil_war_has_started:0 "Hungarian Civil War"
 HUN_steal_army_guns:0 "Steal Army's Guns"
 HUN_steal_army_guns_desc:0 "We know that the military will be potentially disloyal, so we need to secure weapons stocks, even stealing them if necessary."
 HUN_steal_army_gun:0 "§GWe will have 3000 more guns at the beginning of the civil war§!"
 HUN_secure_budapest_garrison:0 "Secure Budapest Garrison"
 HUN_secure_budapest_garrison_desc:0 "We will secure the loyalty of the army in the capital."
 HUN_all_communist_government:0 "All-Communist Government"
 HUN_all_communist_government_desc:0 "We will put aside the resentments within the party and with the other left-wing parties and put them into the battle against the nationalists. Everyone will have their place in the government."
 HUN_all_communist_governmen:0 "§GAt the start of the civil war, we will have a 15% stability bonus!§!"
 HUN_you_are_a_worker_too:0 "You are a Worker too..."
 HUN_you_are_a_worker_too_desc:0 "We must rally even in the most reactionary campaigns, the class consciousness is not formed in contempt."
 HUN_peasants_militias:0 "§GWe will have five cavalry divisions at the start of the civil war!§!"
 HUN_all_weapons_against_the_nationalists:0 "All Weapons against Nationalists"
 HUN_all_weapons_against_the_nationalists_desc:0 "We have to spread a strong anti-nationalist propaganda over the country."
 HUN_all_weapons_against_the_nationalist:0 "§GNationalist side will have -20% of strength at the start of the civil war!§!"
 HUN_defence_of_the_revolution:0 "Defence of the Revolution"
 HUN_defence_of_the_revolution_desc:0 "We have to defend the home of the revolution of the nationalist threat!"
 HUN_defence_of_the_revolutio:0 "§GWe will have a great national spirit when the civil war starts!§!"
 HUN_provide_the_frontline:0 "Provide the Frontline"
 HUN_provide_the_frontlinedesc:0 "A continuous flow of ammunition to the front is important, it can make a difference."
 HUN_provide_the_frontlin:0 "§GWe will have two off-map military factories when the civil war starts!§!"
 HUN_the_trial:0 "The Trial"
 HUN_the_trial_desc:0 "Horty and his nationalist clique has been defeated, now it's time for justice."
 HUN_sandor_garbai:0 "Sandor Garbai Elected!"
 HUN_sandor_garbai_desc:0 "Sandor Garbai was the president of the Republic of Councils for 4 years, and Bela Kun succeeded him and led the country with an iron hand. Garbai's program was simple:appeasement while being radical."
 HUN_bela_kun_holds_on:0 "Bela Kun Holds On!"
 HUN_bela_kun_holds_on_desc:0 "Radicality prevails! We are the socialist model that must be preserved! No room for revisionism!"
 HUN_it_was_only_an_alliance_of_circumstances:0 "It was Only an Alliance of Circumstances"
 HUN_it_was_only_an_alliance_of_circumstances_desc:0 "The social democrats have only served as allies in circumstances of anti-fascist struggle, they must return to the marginality."
 HUN_denounce_the_revisionnist_wing:0 "Denounce the Revisionist Wing"
 HUN_denounce_the_revisionnist_wing_desc:0 "Even within the Communist Party, Sandor Garbai's "Unity and Democracy" tendency is plagued by revisionism and is tempted to forge an alliance with the social democrats. We must wage an internal struggle to sweep away this threat."
 HUN_united_front_of_all_socialists:0 "United Front of All Socialists"
 HUN_united_front_of_all_socialists_desc:0 "Against the reactionaries, we will seal an alliance with the rest of the left in a united front. Despite our differences, we can find points of agreement."
 HUN_conquer_the_countryside:0 "Conquer the Countryside"
 HUN_conquer_the_countryside_desc:0 "The campgnes have mostly hostile to us, we must, without contempt or condescension, launch ourselves to conquer these populations."
 HUN_a_plan_for_the_future:0 "A Plan for the Future"
 HUN_a_plan_for_the_future_desc:0 "We will launch a major project of social and economic transformation."
 HUN_end_the_terror:0 "End the Terror"
 HUN_end_the_terror_desc:0 "We will bring peace to our country."
 HUN_democracy_in_the_party:0 "Democracy within the Party"
 HUN_democracy_in_the_party_desc:0 "Democracy within the party is at least as important as democracy in society."
 HUN_undermine_reactionary_support:0 "Undermine Reactionary Support"
 HUN_undermine_reactionary_support_desc:0 "The support to reactionary factions in the country is high, we have to spread the socialist idea."
 HUN_strengthen_the_red_terror:0 "§RStrengthen the Red Terror§!"
 HUN_strengthen_the_red_terror_desc:0 "If the reactionaries are not hiding, they are not afraid enough."
 HUN_collective_farms:0 "Collective Farms"
 HUN_collective_farms_desc:0 "No matter the peasant resistance, collectivization must take precedence over the defense of private property."
 HUN_enpower_workers_councils:0 "Enpower Worker's Councils"
 HUN_enpower_workers_councils_desc:0 "In a Councils Republic, it is the workers who decide."
 HUN_united_working_class:0 "United Working Class"
 HUN_united_working_class_desc:0 "Workers and peasants are now treated equally."
 HUN_decentralisation:0 "Decentralisation"
 HUN_decentralisation_desc:0 "The decentralization of power to the soviets is indispensable."
 HUN_the_flame_of_the_republic:0 "The Flame of the Revolution"
 HUN_the_flame_of_the_republic_desc:0 "The maintenance of the revolutionary flame is important to prepare the country for war."
 HUN_recruit_volunteers:0 "Recruit Volunteers"
 HUN_recruit_volunteers_desc:0 "During these hard times, we have to recruit new volunteers in our army."
 HUN_the_presidency_of_contradictions:0 "The Presidency of Contradictions?"
 HUN_the_presidency_of_contradictions_desc:0 "We have been accused of many ideological contradictions by not following the hardest line, and yet we have managed to unite the left while maintaining an important form of radicalism."
 HUN_the_true_revolutionary_faction:0 "The True Revolutionary Faction"
 HUN_the_true_revolutionary_faction_desc:0 "The others "socialist" factions are counter-revolutionaries."
 HUN_kill_every_reactionary:0 "Kill Every Reactionary"
 HUN_kill_every_reactionary_desc:0 "The end of the terror will happen when the last reactionary will be killed."
 HUN_arrest_the_kulaks:0 "Arrest the Kulaks"
 HUN_arrest_the_kulaks_desc:0 "Kulaks are counter-revolutionaries."
 HUN_antifascist_militias:0 "Antifascist Militias"
 HUN_antifascist_militias_desc:0 "We will create antifascists militias in the country."
 HUN_the_dictatorship_of_the_proletariat:0 "Dictatorship of the Proletariat"
 HUN_the_dictatorship_of_the_proletariat_desc:0 "Welcome in the socialist paradise!"
 HUN_a_united_hungary_or_almost:0 "A United Hungary...or almost?"
 HUN_a_united_hungary_or_almost_desc:0 "With the Treaty of Trianon, Hungary lost a large part of its territories and had to fight to recover some of them, we will recover all our lost territory."
 HUN_mass_nationalization:0 "Mass Nationalizations"
 HUN_mass_nationalization_desc:0 "We're going to launch the expropriation of the bourgeoisie and set up true workers' soviets."
 HUN_great_works:0 "Great Works"
 HUN_great_works_desc:0 "We need to launch major infrastructure projects throughout the country."
 HUN_five_years_plan:0 "Five Year Plan"
 HUN_five_years_plan_desc:0 "We need à rapid industrialization."
 HUN_revolutionary_arsenal:0 "Revolutionary Arsenal"
 HUN_revolutionary_arsenal_desc:0 "We need a strong arsenal to defend the revolution and export it abroad."
 HUN_rearmament:0 "Get rid the Treaty of Trianon"
 HUN_smash_the_treaty:0 "Smash the Treaty"
 HUN_smash_the_treaty_desc:0 "We must rearm, we must get rid of the treaty."
 HUN_united_hungary_or_almost:0 "Expansionism"
 HUN_ensure_workers_militias_support:0 "Ensure Worker's Militias Support"
 HUN_ensure_workers_militias_support_desc:0 "We must ally the workers militias to defend the revolution."
 HUN_prepare_the_minds:0 "Prepare the Minds"
 HUN_prepare_the_minds_desc:0 "We have to prepare the Hungarian people for war. For the defense of the revolution."
 HUN_socialist_progress:0 "Socialist Progress"
 HUN_socialist_progress_desc:0 "Every citizen, with its education, is a potential scientist."
 HUN_towards_federalization:0 "Towards Federalization"
 HUN_towards_federalization_desc:0 "We're going to move closer together diplomatically and cooperate with the countries in our sphere of influence in "Greater Hungary", so that everyone has their place."
 HUN_socialist_greater_hungary:0 "Socialist Greater Hungary"
 HUN_socialist_greater_hungary_desc:0 "We must ensure the stability of the socialist regimes in the republics of Greater Hungary, and this will require a single government in Budapest."
 HUN_economic_cooperation:0 "Economic Cooperation"
 HUN_economic_cooperation_desc:0 "We will increase economic cooperation between greater hungary countries."
 HUN_peaceful:0 "§GWe will return the disputed territories in exchange for an exodus of the population and a guarantee of stability.§!"
 HUN_peaceful_coexistence:0 "Peaceful Coexistence"
 HUN_peaceful_coexistence_desc:0 "Much of the tension between countries in the region is linked to borders, and we need to give people the choice of joining our neighbors."
 HUN_military_cooperation:0 "Military Cooperation"
 HUN_military_cooperation_desc:0 "We will cooperate with our partners with joint exercises."
 HUN_offensive_in_yugoslavia:0 "Go South!"
 HUN_offensive_in_yugoslavia_desc:0 "We will strike Tito's Regime and the Pancevo Serbia!"
 HUN_strike_slovakia_and_transylvania:0 "Strike Slovakia and Transylvania"
 HUN_strike_slovakia_and_transylvania_desc:0 "We will strike eastern and northern neighbours."
 HUN_greater_socialist_hungary:0 "Greater Magyar Socialist Republic"
 HUN_greater_socialist_hungary_desc:0 "Hurrah!"
 HUN_an_eye_to_the_world:0 "An Eye to the World"
 HUN_an_eye_to_the_world_desc:0 "We will spread the revolution accross the world."
 HUN_encourage_unifications:0 "Encourage Unifications"
 HUN_encourage_unifications_desc:0 "We will support Tito's Government and Transylvania."
 HUN_break_polish_hegemony:0 "Break Polish Hegemony"
 HUN_break_polish_hegemony_desc:0 "We will break the polish hegemony."
 HUN_bring_socialism_to_germany:0 "Bring Socialism to Germany"
 HUN_bring_socialism_to_germany_desc:0 "We will strike the Prussian regime and help bavaria in unification of Germany."
 HUN_hungarian_industry:0 "Hungarian Industry"
 HUN_hungarian_industry_desc:0 "We will develop the country."
 HUN_diversify_production:0 "Diversify Production"
 HUN_diversify_production_desc:0 "We will diversify our production by extension of mines and construction of refineries."
 HUN_expand_miskolc_mines:0 "Expand Miskolc Mines"
 HUN_expand_miskolc_mines_desc:0 "We will expand our production of steel."
 HUN_pecs_mines:0 "Pecs Aluminium"
 HUN_pecs_mines_desc:0 "We will expand Pecs mines of aluminium."
 HUN_expand_transdanubian_oil_fields:0 "Expand Transdanubian Oil Fields"
 HUN_expand_transdanubian_oil_fields_desc:0 "We will expand our oil production."
 HUN_expand_slovakian_chromium:0 "Expand Slovakian Chromium"
 HUN_expand_slovakian_chromium_desc:0 "We will expand our production of chromium in Slovakia."
 HUN_create_the_hungarian_rubber_compagny:0 "Create the Hungarian State Compagny"
 HUN_create_the_hungarian_rubber_compagny_desc:0 "We will create a rubber compagny."
 HUN_improve_excavation_technics:0 "Improve Excavation Technics"
 HUN_improve_excavation_technics_decs:0 "We will improve our technics to improve our production."
 HUN_hungarian_development:0 "Hungarian Development"
 HUN_hungarian_development_desc:0 "We will focus our efforts on the development of the country."
 HUN_urbanization_of_rural_hungary:0 "Urbanization of Rural Hungary"
 HUN_urbanization_of_rural_hungary_desc:0 "Some Hungarian regions (particularly Transdanubia and the east of the country) are sparsely urbanized and the rural population is excluded, and we're going to remedy this."
 HUN_peasant_support_trial:0 "§RWe're going to have to improve the lives of the peasants if we're going to get them to embrace socialism.§!"
 HUN_increase_support_from_peasants:0 "§YAdd §G15§! Points of Support from Peasantry§!"
 HUN_urbanization_of_transdanubia:0 "Urbanization of Transdanubia"
 HUN_urbanization_of_transdanubia_desc:0 "We will urbanize the west of the country."
 HUN_urbanization_eastern_hungary:0 "Urbanization of Eastern Hungary"
 HUN_urbanization_eastern_hungary_desc:0 "We will urbanize the East of the Country."
 HUN_great_budapest:0 "Great Budapest"
 HUN_great_budapest_desc:0 "We will build a great city."
 HUN_focus_on_consumer_goods:0 "Focus on Consumer Goods"
 HUN_focus_on_consumer_goods_desc:0 "We will focus on the production of consumer goods and civilian factories."
 HUN_cities_development:0 "Cities Development"
 HUN_cities_development_desc:0 "We will develop the cities."
 HUN_great_plain_development:0 "Great Plain Development"
 HUN_great_plain_development_desc:0 "We will develop the great plain."
 HUN_budapest_research_center:0 "Budapest Research Center"
 HUN_budapest_research_center_desc:0 "We will research new centers, and a great in Budapest."
 HUN_less_labor_high_yields:0 "High Yields"
 HUN_less_labor_high_yields_desc:0 "We have high yields."
 HUN_hungarian_war_machine:0 "Hungarian Warmachine"
 HUN_hungarian_war_machine_desc:0 "We will build a great hungarian army."
 HUN_magyar_army:0 "Magyar Honvédség"
 HUN_magyar_army_desc:0 "Hungary's land-based armed forces are to be expanded and upgraded."
 HUN_magyar_airforce:0 "Magyar Légierő"
 HUN_magyar_airforce_desc:0 "Glory to the Hungarian Airforce!"
 HUN_magyar_navy:0 "Magyar Haditengerészeti Erők"
 HUN_magyar_navy_desc:0 "We will create the great Hungarian Navy!"
 HUN_expansion_of_the_military:0 "Expansion of the Military"
 HUN_expansion_of_the_military_desc:0 "We will expand our military personnel."
 HUN_expansion_of_production:0 "Expansion of Production"
 HUN_expansion_of_production_desc:0 "We will expand our military production."
 HUN_invest_in_danuvia:0 "Invest in Danuvia"
 HUN_invest_in_danuvia_desc:0 "We will invest in danuvia industries."
 HUN_modernization_of_artillery:0 "Modernization of Artillery"
 HUN_modernization_of_artillery_desc:0 "We will modernize our artillery."
 HUN_trucks_is_our_weapon:0 "Speedy Hungary"
 HUN_trucks_is_our_weapon_desc:0 "Trucks are a good weapon."
 HUN_hungarian_airbases:0 "Hungarian Airbases"
 HUN_hungarian_airbases_desc:0 "We need to build new airbases in the countryside."
 HUN_hungarian_fighters:0 "Hungarian Fighters"
 HUN_hungarian_fighters_desc:0 "We will research new light planes."
 HUN_hungarian_bombers:0 "Hungarian Bombers"
 HUN_hungarian_bombers_desc:0 "We will research new hungarian bombers."
 HUN_adriatic_fleet:0 "Adriatic Fleet"
 HUN_adriatic_fleet_desc:0 "We have to build from A to Z, we have to build quickly new ships."
 HUN_dalmatian_naval_base:0 "Dalmatian Naval Base"
 HUN_dalmatian_naval_base_desc:0 "We have to build the great hungarian naval base."
 HUN_hungarian_dockyards:0 "Hungarian Dockyards"
 HUN_hungarian_dockyards_desc:0 "We will build the hungarian navy!"
 HUN_submarines:0 "Hungarian Submarines"
 HUN_submarines_desc:0 "We will research modern submarines models."
 HUN_destroyers:0 "Hungarian Destroyers"
 HUN_destroyers_desc:0 "We will research modern destroyers models."
 HUN_anti_far_right_campaign:0 "Propaganda against the Far-Right"
 HUN_anti_far_right_campaign_desc:0 "We need to make a consistent anti-fascist shift in state propaganda."
 HUN_marginalize_the_farleft:0 "Against Far-Left Extremism"
 HUN_marginalize_the_farleft_desc:0 "We can no longer accept the violence of a section of the extreme left. We must fight these factions politically."
 HUN_communist_insurgency:0 "§RWe're facing the threat of a communist uprising!§!"
 HUN_fascist_coup:0 "§RWe're facing the threat of a fascist coup!§!"
 HUN_communist_insurgency_decision:0 "Communist Insurgency"
 HUN_communist_uprising:0 "Communist Uprising"
 HUN_communist_uprising_decision:0 "Communist Uprising"
 HUN_fascist_insurgency_decision:0 "Fascist Coup"
 HUN_fascist_uprising_decision:0 "March on Budapest"
 HUN_increase_of_fascist_appeasement:0 "§YAdd §G20§! Points Towards Nationalist Appeasement§!"
 HUN_increase_of_communist_appeasement:0 "§YAdd §G20§! Points Towards Communist Appeasement§!"
 HUN_concessions_to_communists:0 "Concessions to Communists"
 HUN_concessions_to_communists_desc:0 "The government must make concessions to the Communists to secure their support."
 HUN_mnf_members_in_the_government:0 "MNF Members in Government"
 HUN_mnf_members_in_the_government_desc:0 "We can cooperate with nationalists, but not with extremists."
 HUN_reinforce_social_democracy:0 "Reinforce Social Democracy"
 HUN_reinforce_social_democracy_desc:0 "We need to turn the Social Democratic Party into a mass party, and no longer into a tiny group of a few dozen intellectuals. A truly social-democratic party."
 HUN_cooperation_with_unions:0 "Cooperation with Unions"
 HUN_cooperation_with_unions_desc:0 "Social democrats must listen to the unions, because it's the people who hold the power."
 HUN_use_far_left_militias_against_fascism:0 "Use Antifascist Militias"
 HUN_use_far_left_militias_against_fascism_desc:0 "Against attempts by nationalists to overthrow the government, we must call on anti-fascist militias to join the battle."
 HUN_nationalist_rethoric:0 "Nationalist Rethoric"
 HUN_nationalist_rethoric_desc:0 "We're going to rebuild Hungary, the Greater Hungary of our ancestors."
 HUN_rally_paramilitary_groups:0 "Rally Paramilitary Groups"
 HUN_rally_paramilitary_groups_desc:0 "We will rally paramilitarist organizations against leftism."
 HUN_ban_the_kmp:0 "Ban the KMP"
 HUN_ban_the_kmp_desc:0 "We will ban the communist party, and classify it into a terrorist organization."
 HUN_the_elections:0 "The Elections"
 HUN_the_elections_desc:0 "The People have to vote to determine the future politics."
 HUN_pink_red_coalition:0 "Pink-Red Coalition"
 HUN_yellow_coalition:0 "Yellow Coalition"
 HUN_blue_gray_coalition:0 "Blue-Gray Coalition"
 HUN_pink_red_coalition_victorious:0 "§0Pink-Red Coalition Victorious!§!"
 HUN_pink_red_coalition_victorious_desc:0 "Nationalism is defeated!"
 HUN_yellow_coalition_victorious:0 "§YYellow Coalition Victorious!§!"
 HUN_yellow_coalition_victorious_desc:0 "We have saved democracy from fascism and communism."
 HUN_blue_gray_coalition_victorious:0 "§2Blue-Gray Coalition Victorious!§!"
 HUN_fascist_appeasement:0 "Nationalists are appeased"
 HUN_blue_gray_coalition_victorious_desc:0 "God Save Hungary!"
 HUN_agrarian_reform:0 "Agrarian Reform"
 HUN_agrarian_reform_desc:0 "We must ensure that every farmer has the opportunity to be a smallholder, independent of others."
 HUN_staunch_antifascism:0 "Staunch Antifascism"
 HUN_staunch_antifascism_desc:0 "No Pasaran!"
 HUN_regulated_markets:0 "Regulated Markets"
 HUN_regulated_markets_desc:0 "The state is there to intervene and regulate the market."
 HUN_lessons_from_the_council_republic:0 "Lessons from the Council Republic"
 HUN_lessons_from_the_council_republic_desc:0 "The experience of the Republic of Councils must not be buried, and the Hungarian revolution must inspire us."
 HUN_womens_suffrage:0 "Women's Suffrage"
 HUN_womens_suffrage_desc:0 "Women are equal to men, they should have the right to vote."
 HUN_revolution_is_back:0 "§RRevolution is Back§!"
 HUN_revolution_is_back_desc:0 "Now that we have a majority again, we can proclaim the 2nd Council Republic! Long Live the Revolution!"
 HUN_nationalize_key_compagnies:0 "Nationalized Key Compagnies"
 HUN_nationalize_key_compagnies_desc:0 "We will nationalize key compagnies."
 HUN_ban_the_mfp:0 "Ban the MFP"
 HUN_ban_the_mfp_desc:0 "We will ban the MFP, it is a threat to democracy and workers."
 HUN_socialism_with_hungarian_characteristics:0 "§0Socialism with \nHungarian Characteristics§!"
 HUN_socialism_with_hungarian_characteristics_desc:0 "We are socialists, democrats, but socialists."
 HUN_nor_far_left_nor_far_right:0 "Nor Far-Left, Nor Far-Right"
 HUN_nor_far_left_nor_far_right_desc:0 "The alliance of democratic forces is necessary against extremism."
 HUN_press_freedom:0 "Press Freedom"
 HUN_press_freedom_desc:0 "Freedom of the press is an essential freedom in a liberal democracy."
 HUN_decollectivisation:0 "Decollectivization"
 HUN_decollectivisation_desc:0 "We're going to get rid of the Communist remnants and return land and factories to their rightful owners."
 HUN_republican_guard:0 "Republican Guard"
 HUN_republican_guard_desc:0 "We will create a Republican Guard to recruit each volunteer who wants to save the Republic"
 HUN_the_republic_strengthened:0 "§YThe Republic Strengthened§!"
 HUN_the_republic_strengthened_desc:0 "We have saved the Republic from extremists threats."
 HUN_promote_traditions:0 "Promote Traditions"
 HUN_promote_traditions_desc:0 "We will promote ancestral traditions in Hungary."
 HUN_impose_hungarian_language_at_school_and_in_administration:0 "Impose Hungarian Language"
 HUN_impose_hungarian_language_at_school_and_in_administration_desc:0 "Hungary is a mosaic of different peoples and languages. Everyone can keep their own language, but Hungarian must dominate."
 HUN_moderate_rearmament:0 "Moderate Rearmament"
 HUN_moderate_rearmament_desc:0 "We will rearm the country after decades of decadence."
 HUN_crackdown_on_leftists:0 "Crackdown on Leftists"
 HUN_crackdown_on_leftists_desc:0 "Leftists have destroyed the country, we will destroy them."
 HUN_undermine_liberal_alliance:0 "Undermine Liberal Alliance"
 HUN_undermine_liberal_alliance_desc:0 "We will divide the liberal faction, even our allies."
 HUN_patriotic_education:0 "Patriotic Education"
 HUN_patriotic_education_desc:0 "We must educate our children to love their country."
 HUN_traditional_roles:0 "Traditional Roles"
 HUN_traditional_roles_desc:0 "In the struggle to make Hungary Great, we perpetuate traditional roles and traditions in the face of decadence."
 HUN_a_strong_hungary:0 "§2A Strong Hungary§!"
 HUN_a_strong_hungary_desc:0 "We have built a new Hungary, a Great Hungary, ready for the battle."
 HUN_an_independent_hungary:0 "An Independent Hungary"
 HUN_an_independent_hungary_desc:0 "We will create our own alliance to preserve democracy in Central Europe."
 democrats_of_central_europe:0 "Democrats of Central Europe"
 HUN_ties_with_france:0 "Ties with France"
 HUN_ties_with_france_desc:0 "We're going to contact France and join forces with them to defend democracy together."
 HUN_defend_democracy:0 "Defend Democracy"
 HUN_defend_democracy_desc:0 "We will defend Hungarian democracy and democracy in Central Europe."
 HUN_liberation_from_tyranny:0 "Liberation from Tyranny"
 HUN_liberation_from_tyranny_desc:0 "We're going to launch an offensive throughout Greater Hungary to liberate all countries from dictatorships. "
 HUN_liberation_democracy_greater_hungary:0 "§RWe will gain wargoal against every country that isn't democratic in Greater Hungary Area§!"
 HUN_recruit_more_volunteers:0 "Recruit More Volunteers"
 HUN_recruit_more_volunteers_desc:0 "We needs more volunteers in our army."
 HUN_arms_against_tyranny:0 "§2Arms Against Tyranny§!"
 HUN_arms_against_tyranny_desc:0 "Hungary's mission is to defend the peoples of the world."
 HUN_develop_militaristic_science:0 "Develop Militaristic Science"
 HUN_develop_militaristic_scienced_desc:0 "We will develop militaristic science."
 HUN_crush_communist_threat:0 "Crush Communist Threat"
 HUN_crush_communist_threat_desc:0 "We will crush communist ennemies."
 HUN_against_authoritarianism:0 "Against Authoritarianism"
 HUN_against_authoritarianism_desc:0 "We will strike authoritarian countries."
 HUN_foreign_investments:0 "Foreign Investments"
 HUN_foreign_investments_desc:0 "We will develop the country of each other with our technics."
 HUN_learn_from_france:0 "Learn from France"
 HUN_learn_from_france_desc:0 "We will learn from french tactics."
 HUN_anti_prussian_focus:0 "Anti-Prussian Focus"
 HUN_anti_prussian_focus_desc:0 "We will destroy Prussia, but, destruction of Prussia will be harsh."
 HUN_economic_cooperation_france:0 "Economic Cooperation with France"
 HUN_economic_cooperation_france_desc:0 "We will cooperate with France."
 HUN_defence_industry:0 "Defence Industry"
 HUN_defence_industry_desc:0 "We will increase defence budget to save the Republic from foreign powers."
 HUN_prepare_for_war:0 "Prepare for War"
 HUN_prepare_for_war_desc:0 "We will prepare the minds and the country for war."
 HUN_for_the_country:0 "For the Country"
 HUN_for_the_country_desc:0 "Each hungarian citizen must defend the country."
 HUN_the_danubian_federation:0 "Danubian Federation"
 HUN_the_danubian_federation_desc:0 "We are the Danubian People, of Bavaria, Austria and Hungary."
 HUN_overthrow_the_republic:0 "§gOverthrow the Republic§!"
 HUN_overthrow_the_republic_desc:0 "To implement our project, the Republic will be an obstacle. The Republic is decadent, and only a return to autocratic rule will put Hungary back on its feet."
 HUN_anticommunist_spirit:0 "§GWe'll gain 10% stability at the start of the civil war§!"
 HUN_stir_anticommunist_spirit:0 "Stir Anticommunist Spirit"
 HUN_stir_anticommunist_spirit_desc:0 "We have to intensify anti-communist propaganda accross the country."
 HUN_rally_the_countryside_focus:0 "§GWe will gain 3 Cavalry Units when the Civil War starts!§!"
 HUN_rally_the_countryside:0 "Rally the Countryside"
 HUN_rally_the_countryside_desc:0 "The policy of forced collectivization of peasant land has provoked strong resentment on their side. We can use this to turn the peasants against the urban communists!"
 HUN_nationalist_propaganda_focus:0 "§GAt the start of the civil war, we will gain 10% of War Support§!"
 HUN_nationalist_propaganda:0 "Nationalist Propaganda"
 HUN_nationalist_propaganda_desc:0 "We will start large nationalist propaganda campaigns."
 HUN_unite_the_nationalists_focus:0 "§GWhen civil war breaks out, we'll have a 60% ratio of forces and the nationalists will be united within the MNF.§!"
 HUN_unite_the_nationalists:0 "Unite the Nationalists"
 HUN_unite_the_nationalists_desc:0 "We will unite the nationalists against the Communist Government!"
 HUN_raise_volunteers_bataillon_focus:0 "§GWhen civil war breaks out, we'll gain 50000 free Manpower!§!"
 HUN_raise_volunteers_bataillon:0 "Raise Volunteers Bataillons"
 HUN_raise_volunteers_bataillon_focus_desc:0 "The main nationalist force is the army, but raising civilian volunteers could help..."
 HUN_increase_army_support_focus:0 "§GWe will secure 2 regular army units§!"
 HUN_increase_army_support:0 "Increase Army Support"
 HUN_increase_army_support_desc:0 "Overall, we have control of the army, but we can still rally a few battalions."
 HUN_plan_the_civil_war_focus:0 "§GWhen civil war breaks out, we'll gain a strong offensive spirit.§!"
 HUN_plan_the_civil_war:0 "Plan the Civil War"
 HUN_plan_the_civil_war_desc:0 "We have to prepare an offensive plan for the Civil War."
 HUN_militarize_the_minds:0 "Militarize the Minds"
 HUN_militarize_the_minds_desc:0 "We will Militarize the minds of the Hungarian people."
 HUN_15_years_of_decadence:0 "§g15 Years of Decadence§!"
 HUN_15_years_of_decadence_desc:0 "For 15 years, the Communist forces not only accepted the dismantling of our power, but led the country into chaos. We're going to turn things around."
 HUN_the_empire_last_heir:0 "§gThe Empire Last Heir§!"
 HUN_the_empire_last_heir_desc:0 "We are the last heir to Austria-Hungary, and we're going to restore our former power by inviting Otto von Habsburg back to the throne!"
 HUN_magyar_legacy:0 "§6Magyar Legacy§!"
 HUN_magyar_legacy_desc:0 "Our Magyar ancestors, who came from the Urals, created the Hungarian state after the Etelköz. We must celebrate their memory and admire their traditions and fighting spirit."
 HUN_power_consolidation:0 "Power Consolidation"
 HUN_power_consolidation_desc:0 "The Communists are still very popular in the cities, and the country has not yet been completely pacified. We're going to stabilize the situation."
 HUN_suppress_democratic_resistance:0 "Crackdown on Democratic Movements"
 HUN_suppress_democratic_resistance_desc:0 "We will detsroy the democratic resistance of social democrats."
 HUN_reverse_the_terror:0 "§TReverse the Terror§!"
 HUN_reverse_the_terror_desc:0 "We will reverse the terror, now this is the White Terror."
 HUN_invest_in_science:0 "Invest in Science"
 HUN_invest_in_science_desc:0 "Science is the key to Victory!"
 HUN_goodbye_weakness:0 "Goodbye, Weakness"
 HUN_goodbye_weakness_desc:0 "Hungary has been greatly weakened by the Treaty of Trianon, and it's time to rearm the country."
 HUN_patriotic_spirit:0 "Patriotic Spirit"
 HUN_patriotic_spirit_desc:0 "Every Hungarian loves his country, and his ready to die for it."
 HUN_patriotic_youth:0 "Patriotic Youth"
 HUN_patriotic_youth_desc:0 "The Jeunesses Patriotiques will be created to educate young people in the values of tradition, fighting spirit and love of the nation."
 HUN_comemorate_honfoglalas:0 "Celebrate Honfoglalás"
 HUN_comemorate_honfoglalas_desc:0 "Honfoglalás is the name given to the arrival of the Magyars on our land and their settlement after the expulsion of the Magyars from Etelköz. We must celebrate this event in honor of our ancestors, which should awaken Magyar patriotism."
 HUN_marginalize_the_mnf:0 "Marginalize the MNF"
 HUN_marginalize_the_mnf_desc:0 "We will marginalize moderate nationalists, take over the state and trace our own path!"
 HUN_one_party_state:0 "One Party State"
 HUN_one_party_state_desc:0 "In our country, division will lead to extinction. The one-party system is necessary."
 HUN_magyar_supremacy:0 "§6Magyar Supremacy§!"
 HUN_magyar_supremacy_desc:0 "Our country is white and Magyar, we cannot accept potential traitors and inferior beings on our territory."
 HUN_magyar_combativeness:0 "Magyar Combativeness"
 HUN_magyar_combativeness_desc:0 "Magyar people is a combative human race."
 HUN_inspired_by_our_ancestors:0 "§6Inspired by our Ancestors§!"
 HUN_inspired_by_our_ancestors_desc:0 "We are mobile warriors from the steppes of the East. We must draw inspiration from the tactics of our ancestors."
 HUN_amiral_cult:0 "Amiral's Cult"
 HUN_amiral_cult_desc:0 "Grand Admiral Horthy is the only one who can turn the country around. Every Hungarian citizen must recognize this."
 HUN_amiral_navy:0 "Amiral's Navy"
 HUN_amiral_navyd_esc:0 "We're going to concentrate on expanding the Magyar Navy."
 HUN_denounce_extremism:0 "Denounce Extremism"
 HUN_denounce_extremism_desc:0 "The MNF was an ally of circumstance, too extremist to cooperate with. We are not supremacists."
 HUN_imperial_guard:0 "§gImperial Guard§!"
 HUN_imperial_guard_desc:0 "The Imperial Guard will protect the country's territorial integrity."
 HUN_imperial_factories:0 "Imperial Factories"
 HUN_imperial_factories_desc:0 "We will build the great arsenal of the Empire!"
 HUN_for_the_empire:0 "§gFor the Empire§!"
 HUN_for_the_empire_desc:0 "The Austro-Hungarian people support the Emperor."
 HUN_rally_aristocracy:0 "Rally Aristocracy"
 HUN_rally_aristocracy_desc:0 "In consolidating our power, the aristocracy is the key to rallying the monarchy's supporters."
 HUN_a_combative_empire:0 "A Combative Empire"
 HUN_a_combative_empire_desc:0 "The Empire and its citizens need to be aware of external dangers."
 HUN_multiethnic_empire:0 "§gMulti-Ethnic Empire§!"
 HUN_multiethnic_empire_desc:0 "In our empire, every citizen who loves his or her country is welcome."
 HUN_decentralization:0 "Decentralized Empire"
 HUN_decentralization_desc:0 "Decentralization is essential to the process of rebuilding the Empire. To avoid ending up like last time..."
 HUN_liberal_empire:0 "§YLiberal§! §gEmpire§!"
 HUN_liberal_empire_desc:0 "Born of a coup d'état that degenerated into civil war, the Austro-Hungarian Empire was gradually liberalized, and for good reason."
 HUN_conquer_our_lands:0 "§6Reconquer our Lands§!"
 HUN_conquer_our_lands_desc:0 "We'll be following in the footsteps of the Magyars, from Etelkoz to the Urals!"
 HUN_claim_greater_hungary:0 "Claim Greater Hungary"
 HUN_claim_greater_hungary_desc:0 "We will claim our rightful territory!"
 HUN_remember_etelkoz:0 "Remember Etelköz"
 HUN_remember_etelkoz_desc:0 "It was from these lands that our ancestors were driven out by the Petchenegues. We will avenge them."
 HUN_to_the_urals:0 "§6To The Urals§!"
 HUN_to_the_urals_desc:0 "We're going all the way to the land of our ancestors:the Urals!"
 HUN_claim_levedia:0 "Claim Levédia"
 HUN_claim_levedia_desc:0 "Our ancestors crossed the steppes to settle in this region, and we're going to continue to trace our path in the direction of the Urals."
 HUN_magna_hungaria:0 "Magna Hungaria"
 HUN_magna_hungaria_desc:0 "We've finally arrived in our own backyard, and we're almost there."
 HUN_magyar_oshaza:0 "§6Magyar őshaza§!"
 HUN_magyar_oshaza_desc:0 "Here we are, back in our home territories. Long live the Magyars!"
 HUN_imperial_glory:0 "§gImperial Glory§!"
 HUN_imperial_glory_desc:0 "We will restore the Glory of the Austro-Hungarian Empire!"
 HUN_restoration_of_the_empire:0 "The Heart of the Empire"
 HUN_restoration_of_the_empire_desc:0 "Vienna is under the yoke of a decadent Communist power, so we're going to reclaim the city and turn it back into a great city of the Empire."
 HUN_offensive_in_the_balkans:0 "Offensive in the Balkans"
 HUN_offensive_in_the_balkans_desc:0 "We will recover our possessions in Balkans."
 HUN_offensive_in_the_north:0 "Offensive in the North"
 HUN_offensive_in_the_north_desc:0 "The territories of Slovakia and the Czech Republic, in particular, are strategically very important in relation to Germany, as well as being highly industrialized."
 HUN_revenge_on_austro_prussian_wars:0 "Revenge on Austro-Prussian Wars"
 HUN_revenge_on_austro_prussian_wars_desc:0 "Austria-Hungary was humiliated when it had to cede Silesia...but we're back!!!!"
 HUN_recover_venetia:0 "Recover Venetia"
 HUN_recover_venetia_desc:0 "We will strike Italy to recover our territories in the Peninsula."
 HUN_end_western_hegemony:0 "End Western Hegemony"
 HUN_end_western_hegemony_desc:0 "We will end hegemony of colonial powers:France and UK"
 HUN_GC_GATHERING_STORM_DESC:0 "Since 1924, Hungary has been ruled with an iron fist by Bela Kun, who succeeded Sandor Garbai as Prime Minister of the Republic of Councils. \nThe situation is complicated for the regime, which is highly contested in the countryside and faces a resurgence of tensions with the nationalists. Despite its number 1 position in the Communist alliance, the country is far outstripped by Bavaria. "