 RUS_Sergey_Markov:0 "Sergey Markov"
 RUS_counter_revolutionary_propaganda:0 "Counter-Revolutionary Propaganda"
 RUS_counter_revolutionary_propaganda_desc:0 "We will launch large propaganda campaigns to make the masses understand that the decadent values of the left will lead to the decline of Russia."
 RUS_tackle_defeatism:0 "Tackle Defeatism"
 RUS_tackle_defeatism_desc:0 "Our side is plagued by a defeatism that will lead us to certain defeat if we do not act."
 RUS_denikin_speach:0 "§gDenikin's Speech§!"
 RUS_denikin_speach_desc:0 "Denikin is now the leader of Russia, he has to address the New Russia."
 the_tsar_of_the_tsar:0 "The Tsar of the Tsars"
 RUS_the_tsar_of_the_tsar:0 "The Tsar of the Tsars"
 RUS_the_tsar_of_the_tsar_desc:0 "Denikin is now our new Tsar, he will be in charge of restoring the greatness of Russia."
 DENIKINGRAD_CITY:0 "Denikingrad"
 RUS_denikingrad:0 "Denikingrad"
 RUS_denikingrad_desc:0 "We are going to arrange the residence of the Tsar of Tsars to give it a new name."
 RUS_the_nation_and_the_tsar:0 "The Nation and the Tsar"
 RUS_the_nation_and_the_tsar_desc:0 "The people support the Tsar, and if something bad were to happen to us, the nation would stand together."
 RUS_denikin_plan:0 "Denikin Plan"
 RUS_denikin_plan_desc:0 "Denikin will launch a rapid development plan to revive the country's economy."
 RUS_imperial_conscription:0 "Imperial Conscription"
 RUS_imperial_conscription_desc:0 "We must call every man of fighting age to join the army with special advantages."
 RUS_womens_of_the_shadows:0 "Womens of the Shadows"
 RUS_womens_of_the_shadows_desc:0 "Women can also work in factories during wartime, and this should be encouraged."
 RUS_the_reconquest_of_glory:0 "The Reconquest of Glory"
 RUS_the_reconquest_of_glory_desc:0 "We will regain our past glory and erase the humiliations of previous decades."
 greater_russia:0 "Greater Russia"
 RUS_surrounded_by_ennemies:0 "Surrounded By Ennemies"
 RUS_surrounded_by_ennemies_desc:0 "We cannot count on anyone to help us, we will have to act alone."
 RUS_the_old_alliance:0 "The Old Alliance"
 RUS_the_old_alliance_desc:0 "In this chaotic world, we can still ally ourselves with France, our former ally. "
 RUS_claim_greater_russia:0 "Claim Greater Russia"
 RUS_claim_greater_russia_desc:0 "We will prepare to reclaim our former territories."
 RUS_recover_finland:0 "Recover Finland"
 RUS_recover_finland_desc:0 "Not only is this state a separatist state that should be returned to us, but they also dared to take territory from us during the first civil war. We are going to give them back."
 RUS_strike_central_asia:0 "Strike Central Asia"
 RUS_strike_central_asia_desc:0 "We will take back our hard-won territories in Central Asia."
 RUS_caucasus_offensive:0 "Caucasus Offensive"
 RUS_caucasus_offensive_desc:0 "We need the oil fields of the Caucasus, it is a vital need to continue our rise in power."
 RUS_march_on_kiev:0 "March on Kiev"
 RUS_march_on_kiev_desc:0 "We've been turned down once, we won't be turned down a second time."
 RUS_reclaim_baltics:0 "Reclaim the Baltics"
 RUS_reclaim_baltics_desc:0 "We will recover our former territories in the Baltic States."
 RUS_recover_bessarabia:0 "Recover Bessarabia"
 RUS_recover_bessarabia_desc:0 "Romania stole Bessarabia from us after the Treaty of Brest-Litovsk, we have the right to get it back."
 RUS_pan_slavic_nationalism:0 "Pan-Slavic Nationalism"
 RUS_pan_slavic_nationalism_desc:0 "We will unite within our country the Slavic peoples of all Europe."
 RUS_strike_the_german_threat:0 "Strike the Germanic Threat"
 RUS_strike_the_german_threat_desc:0 "The Germans are too much of a problem for us not to intervene."
 RUS_one_empire_in_asia:0 "One Empire in Asia"
 RUS_one_empire_in_asia_desc:0 "There will be only one empire in Asia, and that will be the Russian empire."
 RUS_russian_sphere_in_asia:0 "Russian Sphere in Asia"
 RUS_russian_sphere_in_asia_desc:0 "Tannu Tuva and Mongolia were once under Russian influence, we will restore it."
 RUS_a_russian_china:0 "Pacify China"
 RUS_a_russian_china_desc:0 "We will instore a Russian China."
 RUS_focus_on_quantity:0 "Focus on Quantity"
 RUS_focus_on_quantity_desc:0 "We will try to improve our army while preserving our old tactics."
 RUS_modernize_the_army:0 "Modernize the Army"
 RUS_modernize_the_army_desc:0 "We will make an effort to modernize our army in order to achieve Western efficiency."
 RUS_decentralize_the_recruitment:0 "Decentralize the Recruitment"
 RUS_decentralize_the_recruitment_desc:0 "Today, the barracks are based too much in the cities, in the countryside, few men are recruited, we will change that."
 RUS_cooperation_between_the_army_and_militias:0 "Cooperation Between Militias and the Army"
 RUS_cooperation_between_the_army_and_militias_desc:0 "We need to do a long job of cooperation between armies and private militias to vaicn our common enemies."
 RUS_improve_logistics:0 "Improve our Logistics"
 RUS_improve_logistics_desc:0 "Our logistics are disastrous, we can't get the weapons to the front properly. We must massively develop this sector to make our army more efficient."
 RUS_siberian_training:0 "Siberian Training"
 RUS_siberian_training_desc:0 "We will make our troops more resistant to the cold by training them in Siberia."
 RUS_focus_on_rifles:0 "Focus on Rifles"
 RUS_focus_on_rifles_desc:0 "We are going to look for new rifles."
 RUS_new_artillery:0 "New Artillery"
 RUS_new_artillery_desc:0 "We will look for new artillery."
 RUS_extend_training_time:0 "Extend Training Time"
 RUS_extend_training_time_desc:0 "We need to extend the training time of our troops to make them more effective."
 RUS_professionalize_the_army:0 "Professionalize the Army"
 RUS_professionalize_the_army_desc:0 "We have more than enough troops to reduce them and make them more effective."
 RUS_improve_command_chain:0 "Improve Command Chain"
 RUS_improve_command_chain_desc:0 "We will improve the army's chain of command and thus improve the way we supply the front."
 RUS_the_imperial_glory:0 "Imperial Glory"
 RUS_the_imperial_glory_desc:0 "We have built the great imperial army. Long live the army! Long live the tsar!"
 RUS_imperial_navy:0 "Imperial Navy"
 RUS_imperial_navy_desc:0 "Russia had a relatively large fleet before the battle of Tsushima, we are going to rebuild it and give back to Russia its maritime strike force."
 RUS_dockyards_in_murmansk:0 "Dockyards in Murmansk"
 RUS_dockyards_in_murmansk_desc:0 "We are going to expand the Murmansk shipyards."
 RUS_dockyards_in_vladivostok:0 "Dockyards in Vladivostok"
 RUS_dockyards_in_vladivostok_desc:0 "We are going to expand the Vladivostok shipyards."
 RUS_dockyards_in_denikingrad:0 "Dockyards in the Baltic"
 RUS_dockyards_in_denikingrad_desc:0 "We are going to expand the Baltics shipyards."
 RUS_rebuild_our_fleet:0 "Rebuild our fleet"
 RUS_rebuild_our_fleet_desc:0 "We will build massive new ships."
 RUS_light_ships:0 "Light ships"
 RUS_light_ships_desc:0 "We will search for the light ships of our time."
 RUS_heavy_ships:0 "Heavy ships"
 RUS_heavy_ships_desc:0 "We will search for the heavy ships of our time."
 RUS_imperial_airforce:0 "Imperial Airforce"
 RUS_imperial_airforce_desc:0 "We need to build a powerful air force."
 RUS_fighters:0 "Fighters"
 RUS_fighters_desc:0 "We will search new fighters."
 RUS_bombers:0 "Bombers"
 RUS_bombers_desc:0 "We will search new bombers."
 RUS_cas_bombers:0 "CAS Bombers"
 RUS_cas_bombers_desc:0 "We will search new CAS bombers."
 RUS_naval_bomber:0 "Naval Bombers"
 RUS_naval_bomber_desc:0 "We will search new naval bombers."
 RUS_new_tactics:0 "Renewed Tactics"
 RUS_new_tactics_desc:0 "Now,we have renewed tactics."
 RUS_civil_war:0 "§RSecond Russian Civil War§!"
 RUS_civil_war_desc:0 "The country is fractured between two blocks, one monarchist and one socialist. The Reds want to destroy Russia, we will prevent them from doing so!"
 RUS_winter_counter_offensive:0 "Winter Counter-Offensive"
 RUS_summer_offensive:0 "Summer Offensive"
 RUS_winter_counter_offensive_1938:0 "Winter Offensive of 1938"
 RUS_summer_offensive_1938:0 "Summer Offensive of 1938"
 RUS_revolutionary_collapse:0 "Revolutionary Collapse!"
RUS_raise_cossacks:0 "Raise Cossacks Units"
 RUS_horror_and_despair:0 "Horror and Despair"
 RUS_we_will_hold:0 "We will hold..."
RUS_recover_the_reserves:0 "Recover the Reserves"
 RUS_last_stand:0 "Last Stand"
 RUS_our_only_opportunity:0 "§RThe Last Battle§!"
 RUS_eliminate_the_influence_of_aristocracy:0 "Eliminate the Influence of Aristocracy"
 RUS_eliminate_the_influence_of_aristocracy_desc:0 "We must limit as much as possible the influence of the aristocracy in society and towards politicians."
 RUS_united_socialist_front:0 "United Socialist Front"
 RUS_united_socialist_front_desc:0 "We will join forces with other left forces to defeat the reactionaries."
 RUS_proclamation_of_the_second_russian_republic:0 "The Second Russian Republic"
 RUS_proclamation_of_the_second_russian_republic_desc:0 "Now that the king has been deposed, it is time to form a socialist government to run the country. The Republic is proclaimed!"
 RUS_dissolve_fascist_groups:0 "Dissolve the VFP"
 RUS_dissolve_fascist_groups_desc:0 "We can no longer tolerate that fascists can proudly display themselves by having specific parties. We must dissolve them."
 RUS_socialist_education:0 "Socialist Education"
 RUS_socialist_education_desc:0 "We will educate the youth in the emancipatory values of socialism. And thus, create a generation of majestic intellectuals."
 RUS_public_healthcare:0 "Public Healthcare"
 RUS_public_healthcare_desc:0 "We must protect every citizen in his daily life and guarantee care for all."
 RUS_increase_taxes:0 "Increase Taxes"
 RUS_increase_taxes_desc:0 "We will raise taxes on the wealthiest to fund our next budgets."
 RUS_appoint_left_wing_ministers:0 "Appoint Left-Wing Ministers"
 RUS_appoint_left_wing_ministers_desc:0 "We will appoint left-wing ministers to reform the country."
 RUS_Viktor_Tchernov:0 "Viktor Tchernov"
 minister_of_agriculture:0 "Minister of Agriculture"
 RUS_Bukharin_small:0 "Nikolai Bukharine"
 nep_economic_policy:0 "New Economic Policy"
 RUS_Savinkov_small:0 "Boris Savinkov"
 guerrilla_warfare_expert:0 "Guerilla Warfare Expert"
 RUS_Gots_small:0 "Mikhaïl Gots"
 RUS_no_more_split:0 "No More Split"
 RUS_no_more_split_desc:0 "The socialist factions have been divided for a long time and we have spent our time tearing each other apart, but now we are united!"
 RUS_defend_the_revolution:0 "Defend the Revolution"
 RUS_defend_the_revolution_desc:0 "We must protect the revolution from any foreign intervention."
 RUS_eurasian_federation:0 "Towards Eurasian Federation"
 RUS_eurasian_federation_desc:0 "We will create a great federation of peoples of Eurasia!"
 eurasian_federation:0 "Eurasian Federation"
 RUS_revenge_on_vistula:0 "Revenge on Vistula"
 RUS_revenge_on_vistula_desc:0 "We liberate the Ukrainian and Belarusian territories from the Polish yoke."
 RUS_expedition_in_central_asia:0 "Expedition in Central Asia"
 RUS_expedition_in_central_asia_desc:0 "We will launch an expedition in central asia for recover these territories"
 RUS_recover_our_oil:0 "Recover our Oil"
 RUS_recover_our_oil_desc:0 "We will regain our territories in the Caucasus, which are strategically very important for us."
 RUS_end_eastern_imperialism:0 "End Eastern Imperialism"
 RUS_end_eastern_imperialism_desc:0 "We will put an end to the Japanese imperialism that enslaves the whole region."
 interventionist:0 "Interventionist"
 RUS_interventionist:0 "Interventionism"
 RUS_interventionist_desc:0 "We will not refrain from destroying certain democratic regimes because they are democratic."
 RUS_increase_in_power:0 "Phase 3:Increase in Power"
 RUS_increase_in_power_desc:0 "The country is in full recovery, we are now rearming!"
 RUS_oural_industry:0 "Ural Industries"
 RUS_oural_industry_desc:0 "We will develop Chelyabinsk and Sverdlovsk areas."
 RUS_eastern_development:0 "Eastern Development"
 RUS_eastern_development_desc:0 "We will develop Eastern Russia."
 RUS_the_three_cities:0 "The Three Cities"
 RUS_the_three_cities_desc:0 "We will develop the three largest cities in the country."
 RUS_technological_superiority:0 "Technological Superiority"
 RUS_technological_superiority_desc:0 "We need quality equipment, and for that, more and more sophisticated equipment."
 RUS_industrialization_completed:0 "Industrialization Completed"
 RUS_industrialization_completed_desc:0 "After many years of development, we have finally succeeded in industrializing the country."
 russian_civil_war_is_over:0 "Makhnovtchina has secured Ukraine"
 RUS_the_second_russian_civil_war:0 "Here we go Again"
 RUS_the_second_russian_civil_war_desc:0 "Russia is plunged back into civil war, and this time we will crush them for good!"
 RUS_civil_war_plans:0 "Civil War Plans"
 RUS_civil_war_plans_desc:0 "In this civil war, we have to consolidate the fronts to face the enemy armies."
 RUS_war_against_the_reds:0 "War Against the Reds"
 RUS_war_against_the_reds_desc:0 "We are going to deal with the western front against Trotsky and his Red Guard."
 RUS_anti_communist_focus:0 "Anti-Communist Focus"
 RUS_anti_communist_focus_desc:0 "We will finish with Trotsky and his followers."
 RUS_destroy_the_separatism:0 "Destroy Separatism"
 RUS_destroy_the_separatism_desc:0 "The separatist factions are the most important enemies in this war, we must quickly raise divisions to fill the gaps in the lines. "
 RUS_strike_at_central_asia:0 "Strike Separatists in Central Asia"
 RUS_strike_at_central_asia_desc:0 "We will strike separatists in Kazakhstan,and the south."
 RUS_strike_west:0 "Strike West"
 RUS_strike_west_desc:0 "We will recover our territories in Western Russia."
 RUS_save_manchuria:0 "Save Manchuria"
 RUS_save_manchuria_desc:0 "Russian Manchuria is threatened by the Far Eastern Republic, we must secure the area. "
 RUS_white_arsenal:0 "White Arsenal"
 RUS_white_arsenal_desc:0 "We need to increase our production capacity, especially in the Urals, to compensate for a possible loss of the western industrial regions."
 RUS_moving_industries_to_the_urals:0 "Moving Industries to the Urals"
 RUS_moving_industries_to_the_urals_desc:0 "We have to move our industries to the West to secure them in the Urals."
 RUS_the_white_army:0 "The White Army"
 RUS_the_white_army_desc:0 "We now have a rebuilt army that must destroy the rebel armies before the collapse."
 RUS_rebuild_the_imperial_army:0 "Rebuild the Imperial Army"
 RUS_rebuild_the_imperial_army_desc:0 "We will rebuild a great army capable of competing with the Western powers, but it will take time."
 RUS_save_the_monarchy:0 "Save the Monarchy"
 RUS_save_the_monarchy_desc:0 "We must try to save the monarchy by all means. Or it will eventually fall."
 RUS_the_second_russian_revolution:0 "§0The Second Russian Revolution§!"
 RUS_the_second_russian_revolution_desc:0 "The Tsarist regime was overthrown, and now we commemorate the deaths during the repression by the extreme right. Now it is up to us to build a new and free Russia!"
 RUS_the_tsar_consolidate_his_power:0 "§gThe Tsar Consolidate His Power§!"
 RUS_the_tsar_consolidate_his_power_desc:0 "The Tsar must take back the reins of the country by a strong power, and we will have to fight to keep this power."
