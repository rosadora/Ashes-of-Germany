RUS_healing_our_wounds:0 "Healing our wounds" 
RUS_healing_our_wounds_desc:0 "Russia emerges into the 20th century in a broken state of being, never truly recovering from the horrors brought upon by the Great War and the Bolshevik Revolution. Soldiers returning home to burnt lands, workers coming to bombed out factories and politicans becoming ever more radicalized for change, threatning the fragile stability of our regime. It is time to begin the so desperately needed reforms in hopes of bringing back Russia from the brink of ruin."
 RUS_late_industrialization:0 "Late Industrialisation"
 RUS_late_industrialization_desc:0 "We will start to industrialize the country, better late than never."
 RUS_phase_1:0 "Phase 1:Agrarian Reform"
 RUS_phase_1_desc:0 "The process of industrialization will be long, and we must have the patience to develop the country. We must engage reforms to make the country pass from an agrarian economy to a centralization of this one in the massification of the production notably by mechanizing the trades."
 RUS_invest_in_mechanization_of_agriculture:0 "Invest in Mechanization of Agriculture"
 RUS_invest_in_mechanization_of_agriculture_desc:0 "We must invest massively in the mechanization of agriculture."
 RUS_larger_farms:0 "Attract large-scale farmers"
 RUS_larger_farms_desc:0 "We have to put in place measures and aids to attract large foreign operators to come and settle in Russia, but this will displease the small-farmers."
 RUS_exploit_russian_plains:0 "Exploit Russian Plains"
 RUS_exploit_russian_plains_desc:0 "Russia is a huge territory with many plains, we must exploit our countryside to make it productive."
 RUS_diversify_agriculture:0 "Diversify Agriculture"
 RUS_diversify_agriculture_desc:0 "To avoid crop failure because of the climate, we must diversify our agriculture as much as possible, this will put an end to famines."
 RUS_agrarian_reform_completed:0 "Agrarian Reform Completed"
 RUS_agrarian_reform_completed_desc:0 "Our agriculture is now reformed, our country is already better off!"
 RUS_phase_2_industrial_centralization:0 "Phase 2:Industrial Centralization"
 RUS_phase_2_industrial_centralization_desc:0 "We need to centralize the industry to create districts dedicated entirely to production, which will reduce the cost of production."
 RUS_improve_our_industrial_research:0 "Improve our Industrial Research"
 RUS_improve_our_industrial_research_desc:0 "We will develop new industrial technologies."
 RUS_expand_research_centers:0 "Expand Research Centers"
 RUS_expand_research_centers_desc:0 "We will centralize research in larger research centers."
 RUS_industrial_area_of_moscow:0 "Centralize our Industries in Moscow"
 RUS_industrial_area_of_moscow_desc:0 "We will centralize all our factories from the center of the country to Moscow."
 RUS_industrial_area_of_volgograd:0 "Centralization in Volgograd"
 RUS_industrial_area_of_volgograd_desc:0 "We will centralize all our factories from the south of the country to Volgograd."
 RUS_industrial_centralization_completed:0 "Industrial Centralization Completed"
 RUS_industrial_centralization_completed_desc:0 "We have finished centralizing our production, now we have to increase our productivity."
