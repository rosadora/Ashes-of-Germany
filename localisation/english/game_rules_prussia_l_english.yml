l_english:
 RULE_OPTION_NAPOLEONIC:0 "House of Bonapartes"
 RULE_NAPOLEONIC_FRA_AI_DESC:0 "The IA of France will restore the French Empire following a coup d'état by Pétain. Leading France on the way to the return of hostilities with its neighbors."
 RULE_OPTION_BLUM:0 "Leon Blum's Government"
 RULE_OPTION_BLUM_FRA_AI_DESC:0 "The IA of France will save the Third French Republic, and thus, put a coalition of social democrats and communists in the government headed by Leon Blum."
 RULE_OPTION_FOURTH_REPUBLIC:0 "The Fourth Republic"
 RULE_FOURTH_REPUBLIC_FRA_AI_DESC:0 "The IA of France will try to establish a new French republic, more conservative, after the coup of Pétain."
 RCO_AI_BEHAVIOR:0 "@RCO Confederation of Rhine"
 RULE_OPTION_INDEPENTIST_LINE:0 "Independant Line"
 RULE_OPTION_INDEPENTIST_LINE_FRA_AI_DESC:0 "The IA of the Confederation of the Rhine will seek to ensure the sovereignty of the Confederation as well as to extend itself by rearming quickly, and thus has as objective, to unify Germany."
 RULE_OPTION_UNDER_THE_FRENCH:0 "Under France"
 RULE_UNDER_THE_FRENCH_FRA_AI_DESC:0 "The IA of the Confederation of the Rhine will preserve its close ties with France, and will thus turn more naturally to an expansion towards the West."
 CZE_ai_behavior:0 "@CZE Bohemia"
 RULE_OPTION_NATIONAL_SOCIAL_LEFT_LINE:0 "National Social Agenda - Left"
 RULE_OPTION_NATIONAL_SOCIAL_LEFT_LINE_CZE_AI_DESC:0 "Bohemia will follow the path taken by the country for several years now, the agenda of President Benes and the government, allying itself with the Social Democrats and pursuing a slightly left-wing policy."
 RULE_OPTION_NATIONAL_SOCIAL_RIGHT_LINE:0 "National Social Agenda - Right"
 RULE_OPTION_NATIONAL_SOCIAL_RIGHT_LINE_CZE_AI_DESC:0 "In a long-awaited change of direction in National Social Party policy, the party will ally itself with the right and pursue a very liberal economic policy."