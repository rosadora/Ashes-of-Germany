 socialism_in_sudety:0 "Socialism in Sudety"
 socialism_in_sudety_desc:0 "We are integrating the Sudetenland into the rest of the country, and into socialism, to put an end to nationalist and separatist ideas."
 revolutionary_police:0 "Revolutionary Police"
 CZE_revolutionary_mobilization:0 "Revolutionary Mobilization"
 socialist_education_cze:0 "Socialist Education"
 anticapitalist_policy:0 "Strong Unions"
 paid_holidays:0 "Paid Holidays"
 paid_holidays_desc:0 "The right to paid vacations for all is a strong expectation of the labor movement, to wrest time away from the bosses."
 wages_for_sudety_peasants:0 "Guaranteed Wages for Sudety Peasants"
 wages_for_sudety_peasants_desc:0 "The Sudetenland, more rural than the Czech regions, is a land of peasantry. It is important to guarantee them a sufficient income to support themselves and their families. "
 heaven_of_peace_and_liberty_forever:0 "Heaven of Peace & Liberty Forever"
 heaven_of_peace_and_liberty_forever_desc:0 "We must turn our greatest threat into our greatest inspiration. All Europe's democrats must be welcomed in Bohemia, and guaranteed substantial protection. We are pacifists and we will focus on the development of the country."
 nationalized_war_industry:0 "Nationalized War Industry"
 women_in_military:0 "Women in Military"
 attractive_country:0 "Attractive Country"
 attractive_country_desc:0 "The country is enhanced by a host of enterprises and infrastructures that attract tourists and business."
 large_state_medias:0 "Media Public Sector"
 large_state_medias_desc:0 "A large part of the media is state-owned."
 republican_guard_of_bohemia:0 "Bohemian Republican Guard"
 republican_guard_of_bohemia_desc:0 "The Republican Guard protect the country."
 business_is_business:0 "Business is Business"
 business_is_business2:0 "Business is Business"
 constitutional_revision:0 "Constitutional Revision"
 bohemian_rebirth:0 "Bohemian Rebirth"
 bohemian_rebirth_desc:0 "Bohemia has regained its place in Europe, and now it's time to preserve it, and extend it to new horizons!"
 revenge_on_heretics:0 "Revenge on Heretics"
 revenge_on_heretics_desc:0 "Other religions have persecuted us to near extinction, especially the Catholics. We must make them pay."
 enforced_patriarchy:0 "Enforced Patriarchy"
 hussite_army:0 "Hussite Army"
 call_to_masses:0 "Call to Masses"
 call_to_masses_desc:0 ""Comrades, Brothers and Sisters, take up arms against the tyranny of the bourgeois, reactionary Romanov order! This time we are prepared, victory will be ours, we need everyone!""
