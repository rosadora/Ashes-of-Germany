 mechanised_army:0 "Mechanized Warfare"
 mechanised_army_desc:0 "The importance of movement warfare and the need to make our infantry faster meant that we had to produce more motorized and mechanized equipment."
 face_czechoslovakian_nationalism_idea:0 "Face Czechoslovakian Nationalism"
 united_workers_front_of_bohemia:0 "United Worker's Front of Bohemia"
 united_workers_front_of_bohemia_desc:0 "Against Capitalism and the domination of the political landscape by the same social-liberal clique, the workers' movement is united in the prospect of overthrowing it!"
 massive_strikes:0 "Massive Strikes"
 revolutionary_czechia:0 "Revolutionary [CZE.GetName]"
 revolutionary_czechia_desc:0 "The revolutionary momentum spread to the [CZE.GetName], and the country is in a state of intense social turmoil. The government of the people will follow its will!"
